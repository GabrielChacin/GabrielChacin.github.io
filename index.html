<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsunamis a lo largo de la historia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <header>
        Tsunamis a lo largo de la historia
    </header>

    <main>
        <div class="time-line">
            <label for="epochRange">Selecciona la época:</label>
            <input type="range" id="epochRange" min="1" max="5" value="1" step="1" oninput="updateEpochDisplay(this.value)">
            <span id="epochDisplay">Época 1 (1350 a.C. - 680 d.C.)</span>
        </div>

        <div class="content-row">
            <div class="map-container" id="map"></div>
            <div class="side-box" id="sideBox">
                <h3>Detalles del Tsunami</h3>
                <div id="details"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <a href="datasets.html">DataSets</a>
        <a href="contacto.html">Contáctenos</a>
        <a href="faq.html">FAQ</a>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
